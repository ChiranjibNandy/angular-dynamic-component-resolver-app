<form (ngSubmit)="onAddItem(f,$event)" #f="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" pattern="Chiranjib" ngModel name="firstName" #firstNameTpl="ngModel" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstNameTpl.touched && !firstNameTpl.valid">
      <div *ngIf="firstNameTpl.errors.required">First Name is required.</div>
      <div *ngIf="firstNameTpl.errors.minlength">First Name should be minimum {{firstNameTpl.errors.minlength.requiredLength}} characters.</div>
      <div *ngIf="firstNameTpl.errors.pattern">First Name doesn't match the pattern.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" required [pattern]="'^[1-9]+[0-9]*$'" ngModel name="amount" #amountTpl="ngModel" id="amount" class="form-control">
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Add</button>
</form>
